<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Odin Library</header>
    <div class="background">
      <div class="container">
        <table>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
          </tr>
        </table>

        <button class="button addBookBtn" type="button">
          <span class="button__text">Add Book</span>
          <span class="button__icon"
            ><svg
              class="svg"
              fill="none"
              height="24"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line x1="12" x2="12" y1="5" y2="19"></line>
              <line x1="5" x2="19" y1="12" y2="12"></line></svg
          ></span>
        </button>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="form-container">
          <form class="form">
            <p class="form-title">Add A Book</p>
            <div class="input-container">
              <input type="text" placeholder="Title" />
              <span> </span>
            </div>
            <div class="input-container">
              <input type="text" placeholder="Author" />
            </div>
            <div class="input-container">
              <input type="number" placeholder="Pages" />
            </div>
            <button type="submit" class="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
